<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abigirl Muchineripi">
    <meta name="description" content="This is an Order Summary Component">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image-x/icon">
</head>
<body>
    <article class="main-card">
        <section class="main-card-hero">
            <figure class="main-card-hero-image">
                <img src="./images/illustration-hero.svg"
                 alt="illustration-hero"
                 width="450"
                 height="220"
                 loading="lazy">
                 <figcaption class="offscreen">illustration hero</figcaption>
            </figure>
        </section>

        <section class="main-card-summary">
            <div class="main-card-summary-title-div">
                <h1 class="main-card-summary-title">Order Summary</h1>
            </div>
            <div class="main-card-summary-description-div">
                <p class="main-card-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="main-card-summary-plans-div">
                <figure>
                    <img src="./images/icon-music.svg"
                     alt="music icon"
                     width="48"
                     height="48"
                     loading="lazy"
                     >
                     <figcaption class="offscreen">music icon</figcaption>
                </figure>

                <div class="main-card-summary-plans-price-div">
                    <div class="main-card-summary-plans-title-div">
                        <h2 class="main-card-summary-plans-title">Annual Plan</h2>
                    </div>

                    <div class="main-card-summary-plans-price">
                        <p class="main-card-summary-plans-description">&dollar;59.99/year</p>
                    </div>

                </div>

                <div class="main-card-summary-change-link-div">
                    <a href="#" class="main-card-summary-change-link">Change</a>                   
                </div>

            </div>  
            
            <a href="#" class="main-card-summary-button center">proceed to payment</a>
        
        </section>
    </article>
    
</body>
</html>
